{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block head %}<link rel="stylesheet" href="{{ url_for('static',filename='css/res.css') }}">{% endblock %}
{% block zhuce %}layui-this{% endblock %}
{% block content %}
    <h1 align="center"
style="color:black ; font-size:50px">注册</h1>
    <form action=" " method="post">
<form class="layui-form" action="">
  <div class="layui-form-item">
    <div class="layui-input-block">
      <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入昵称" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <input type="password" name="passwd1" lay-verify="title" autocomplete="off" placeholder="请输入密码" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <input type="password" name="passwd2" lay-verify="title" autocomplete="off" placeholder="请再次输入密码" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">注册</button>

    </div>
  </div>


    </form>
</form>


{% endblock %}
